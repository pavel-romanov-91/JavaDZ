<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input type="button" id="1" value="красный фон">
	<input type="button" id="2" value="желтый фон">
</body>
<script>
	window.onload = function () {
		document.getElementById('1').onclick = function () {
			document.body.style.backgroundColor = (document.body.style.backgroundColor == '') ? 'red' : '';
		}
		document.getElementById('2').onclick = function () {
			document.body.style.backgroundColor = (document.body.style.backgroundColor == '') ? 'yellow' : '';
		}
	}
</script>


</html>
